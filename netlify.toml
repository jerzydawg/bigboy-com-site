[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

# Handle www subdomain
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
  conditions = { Host = "www.government-phone.co" }

# Handle city-state subdomains only (do not match apex)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/subdomain-handler"
  status = 200
  conditions = { Host = "*.government-phone.co" }

# Security headers
[[headers]]
  for = "/"
  [headers.values]
    Content-Security-Policy = "default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self';"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Performance headers for static assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Performance headers for CSS
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css"

# Performance headers for JS
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

# Performance headers for images
[[headers]]
  for = "*.{jpg,jpeg,png,gif,webp,svg}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Performance headers for fonts
[[headers]]
  for = "*.{woff,woff2,ttf,otf}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[dev]
  command = "npm run dev"
  port = 4321
  targetPort = 4321
  publish = "dist"
